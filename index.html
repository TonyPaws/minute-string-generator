<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minute String Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="nouns.js"></script>
</head>
<body>
    <div class="container">
        <h1>Unique Minute String Generator</h1>
        <div id="string-box" class="string-box"></div>
        <div id="time-box" class="time-box"></div>
        <button id="generate-button">Generate String</button>
        <div class="input-section">
            <input type="text" id="sentence-input" placeholder="Enter sentence">
            <button id="lookup-button">Lookup Time</button>
            <div>
                <label><input type="checkbox" id="use-dropdowns"> Use dropdowns</label>
            </div>
            <div id="dropdowns-section" class="dropdowns-section">
                <select id="noun1-select"></select>
                <select id="adverb-select"></select>
                <select id="verb-select"></select>
                <select id="adjective-select"></select>
                <select id="noun2-select"></select>
            </div>
            <div class="time-input-section">
                <input type="number" id="hour-input" placeholder="Hour (0-23)" min="0" max="23">
                <input type="number" id="minute-input" placeholder="Minute (0-59)" min="0" max="59">
                <button id="time-to-sentence-button">Convert Time to Sentence</button>
            </div>
            <div>
                <label><input type="checkbox" id="one-word-mode"> One-Word Mode</label>
            </div>
            <div id="timestamp-box" class="timestamp-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
